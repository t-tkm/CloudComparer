<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="follow,index">

    <META NAME="Title" CONTENT="A Public Cloud Comparison | AWS vs Oracle Cloud">
    <META NAME="Subject" CONTENT="A Public Cloud Comparison | AWS vs Oracle Cloud">

    <title>AWS vs Oracle Cloud | A detailed comparison and mapping between various cloud services</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/stylish-portfolio.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- Place this tag in your head or just before your close body tag. -->
</head>

<body>
    <section id="top" class="portfolio">
        <h1 class="text-center" style="font-size: 65px;">
            Public Cloud Services Comparison
        </h1>
      <table id="comparetable"  class="table table-bordered table-striped table-hover table-responsive">
        <thead style="background-color: #b8cee2;">
          <tr>
            <th style="width:7%">Category</th>
            <th style="width:10%">Service</th>
            <th>
              <img class="img-responsive img-header" src="img/logo/aws.png" alt="AWS Icon" />
            </th>
            <th>
              <img class="img-responsive img-header" src="img/logo/oracle.png" alt="Oracle Cloud Logo"/>
            </th>
          </tr>
        </thead>
        <tbody id="cloud-compare">
          <script id="cloud-compare-template" type="text/x-handlebars-template">
            {{#each data}}
            <tr>
                <td>
                    <b> {{category.name}} </b>
                </td>

                <td>
                    <b> {{service.name}} </b>
                    {{#if service.ref}}
                    <a href="{{service.ref}}" class="glyphicon glyphicon-link hidden-print" target="_blank"></a>
                    {{/if}}
                </td>

                <td>
                    <ul>
                        {{#each aws}}
                            <li>
                                {{#if name}}
                                <img src="img/cloudproviders/aws/{{icon}}" alt="{{name}}" onerror="this.remove()"  class=" hidden-sm hidden-xs img-responsive img-icons" /> {{name}}
                                {{/if}}
                                {{#if ref}}
                                <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                </td>

                <td>
                    <ul>
                        {{#each oracle}}
                        <li>
                            {{#if name}}
                            <img src="img/cloudproviders/oracle/{{icon}}" alt="{{name}}" onerror="this.remove()" class=" hidden-sm hidden-xs img-responsive img-icons" />{{name}}
                            {{/if}}
                            {{#if ref}}
                            <a href="{{ref}}" class="glyphicon glyphicon-link srvc-hyperlink hidden-print" target="_blank"></a>
                            {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                </td>
            {{/each}}
          </script>
        </tbody>
      </table>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.min-latest.js"></script>
    <script src="js/jquery.floatThead.min.js"></script>
    <script>
        //Table Rendering
        // Handlebars.registerHelper("ifEquals", function(arg1, arg2, options) { // Use Correct Social Media Icon Link for Speakers
	    //     return arg1 == arg2 ? options.fn(this) : options.inverse(this);
        // });

        $(document).ready(function () {
            $.getJSON('data/Services.json', function (data) {
                var cloudcomparetemplate = Handlebars.compile($("#cloud-compare-template").html());
        		$("#cloud-compare").html(cloudcomparetemplate({ data }));

                $("comparetable").floatThead();
            });
        });

        // Scrolls to the selected menu item on the page
        $(function () {
            $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });

        //#to-top button appears after scrolling
        var fixed = false;
        $(document).scroll(function () {
            if ($(this).scrollTop() > 250) {
                if (!fixed) {
                    fixed = true;
                    // $('#to-top').css({position:'fixed', display:'block'});
                    $('#to-top').show("slow", function () {
                        $('#to-top').css({
                            position: 'fixed',
                            display: 'block'
                        });
                    });
                }
            } else {
                if (fixed) {
                    fixed = false;
                    $('#to-top').hide("slow", function () {
                        $('#to-top').css({
                            display: 'none'
                        });
                    });
                }
            }
        });
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
